<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Les Vacances</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rooms.html">Rooms</a>
                            </li>
        
                            <li class="nav-item">
                                <a class="nav-link active" href="cars.html">Cars</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Rent A Car</h1>

            </div>
        </div>

        <div>
            <label for="inputPickup"> Pickup Date:</label>
        </div>
        <div>
            <input type="date" id="inputPickup">
        </div>
        <div>
            <label for="inputDays"> Number of days:</label>
        </div>
        <div>
            <input type="number" id="inputDays">
        </div>
        <div>
            <p>Options</p>
        </div>
        <div>
            <input type="checkbox" id="tollCheck">
            <label for="tollCheck">
                Electronic Toll Tag ($3.95/day)
            </label>
        </div>
        <div>
            <input type="checkbox" id="gpsCheck">
            <label for="gpsCheck">
                GPS ($2.95/day)
            </label>
        </div>
        <div>
            <input type="checkbox" id="roadsideCheck">
            <label for="roadsideCheck">
                Roadside Assistance ($2.95/day)
            </label>
        </div>
        <div>
            <h5>Under 25</h5>
        </div>
        <div class="form-check">
            <input type="radio" id="noRadio">
            <label for="noRadio">
                No
            </label>
        </div>
        <div class="form-check">
            <input type="radio" id="yesRadio">
            <label for="yesRadio">
                Yes
            </label>
        </div>

        <div style="padding: 10px;">
            <button id="button" class="btn btn-dark">Estimate Total Cost</button>
        </div>
        <div style="padding-top: 15px;">
            <p for="carRental">Car Rental: </p>
            <p id="carRental"></p>
        </div>
        <div>
            <p for="options">Options: </p>
            <p type="number" id="options" name="options"></p>
        </div>
        <div>
            <p for="surcharge">Under 25 surcharge: </p>
            <p type="number" id="surcharge" mame="surcharge"></p>
        </div>
        <div>
            <p for="totalDue">Total Due: </p>
            <p type="number" id="totalDue" name="totalDue"></p>
        </div>
    </main>
    <footer>

    </footer>

        <script src="scripts/cars.js"></script>
